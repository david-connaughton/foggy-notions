{% extends "base.html" %}
{% load static %}

{% block extra_title %}-Home{% endblock %}

{% block content %}

<section>
    <div class="container-fluid cover-image">
        <div class="cover-text">
            <h1 class="brand-text">Foggy Notions</h1>
        </div>
    </div>
    <div class="text-center">
        <small>Image by <a href="https://www.instagram.com/connaughtonshane/?hl=en" target="_blank" class="photo-credit">Shane ConnaughtonÂ©</a></small>
    </div>
</section>
<section>

    <div class="container-fluid" id='concerts'>
        <div class="row justify-content-center">
            <div class="col-12 mx-auto text-center">
                <h2 class="py-5">News</h2>
            </div>
        </div>
    </div>
    {% for post in posts %}
    <div class="row dark-border">
        <div class="col-md-6 offset-md-3 text-center mb-4">
            <p><img src="{{ post.image.url }}" class="post-image">
            <h4>{{ post.title }}</h4>
            </p>
            {{ post.content|safe }}
        </div>
    </div>
    <br />
    {% endfor %}
</section>


{% endblock %}
